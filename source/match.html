<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Mesosphere Foosball</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="stylesheets/styles.css">
    </head>
    <body>
        <main class="app">
            <header class="app__heading heading">
                Mesosphere Foosball
                <ul class="heading__buttons">
                    <a class="button button--transparent--white" href="index.html">Back</a>
                </ul>
            </header>
            <section class="app__details">
                <article class="app__section">
                    <header class="app__header">
                        Match Details
                    </header>
                    <div class="match-details">
                        <div class="match-details__team match-details__team--a">
                            <header class="match-details__team__header">Team A</header>
                            <span class="match-details__team__player">John</span>
                            <span class="match-details__team__player">Rafael</span>
                            <span class="match-details__team__points">6 points</span>
                        </div>
                        <div class="match-details__vs">
                            <span>VS</span>
                        </div>
                        <div class="match-details__team match-details__team--b is-winner">
                            <header class="match-details__team__header">Team B</header>
                            <span class="match-details__team__player">Michael</span>
                            <span class="match-details__team__player">Christian</span>
                            <span class="match-details__team__points">12 points</span>
                        </div>
                    </div>
                </article>
            </section>
        </main>
    </body>
</html>
