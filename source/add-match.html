<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Mesosphere Foosball</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="stylesheets/styles.css">
    </head>
    <body>
        <main class="app">
            <header class="app__heading heading">
                Mesosphere Foosball
                <ul class="heading__buttons">
                    <a class="button button--transparent--white" href="index.html">Back</a>
                </ul>
            </header>
            <section class="app__details">
                <article class="app__section">
                    <header class="app__header">
                        Add Match
                    </header>
                    <div class="add-match">
                        <form class="form">
                            <header class="add-match__team__heading">
                                Team 1
                                <ul class="add-match__team__heading__buttons">
                                    <a class="button button--transparent">Add Player</a>
                                </ul>
                            </header>
                            <div class="form__row">
                                <div class="form__element">
                                    <label>Score</label>
                                    <input type="text" class="textbox">
                                </div>
                            </div>
                            <div class="form__row">
                                <div class="form__element">
                                    <label>Player Name</label>
                                    <input type="text" class="textbox">
                                </div>
                            </div>
                            <header class="add-match__team__heading">
                                Team 2
                                <ul class="add-match__team__heading__buttons">
                                    <a class="button button--transparent">Add Player</a>
                                </ul>
                            </header>
                            <div class="form__row">
                                <div class="form__element">
                                    <label>Score</label>
                                    <input type="text" class="textbox">
                                </div>
                            </div>
                            <div class="form__row">
                                <div class="form__element">
                                    <label>Player Name</label>
                                    <input type="text" class="textbox">
                                </div>
                            </div>
                            <div class="form__row">
                        </form>
                    </div>
                </article>
            </section>
        </main>
    </body>
</html>
